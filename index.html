<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kumpulan Naskah Bahasa Inggris</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1: #ffd1dc; /* Pink pastel */
      --bg2: #a2d2ff; /* Biru pastel */
      --card: #ffffff;
      --muted: #444;
      --accent: #ffafcc; /* Pink lebih terang */
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background: linear-gradient(135deg,var(--bg1),var(--bg2));
      color:#111;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:28px 16px 60px;
      position: relative;
      overflow-x: hidden;
    }

    /* Floating hearts */
    .floating-hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    
    .heart {
      position: absolute;
      font-size: 20px;
      color: rgba(255, 105, 180, 0.4);
      animation: float 8s infinite ease-in-out;
      opacity: 0;
    }
    
    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.6;
      }
      90% {
        opacity: 0.4;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    .container{
      width:100%;
      max-width:980px;
      position: relative;
      z-index: 2;
    }

    header{
      text-align:center;
      margin-bottom:18px;
    }
    header h1{
      margin:0;
      color:#fff;
      font-size:34px;
      text-shadow: 0 6px 18px rgba(0,0,0,0.2);
      line-height:1.05;
    }
    header p.lead{
      margin:8px 0 0;
      color:rgba(255,255,255,0.95);
      font-weight:500;
    }

    /* tombol grid */
    .buttons{
      margin-top:18px;
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(180px,1fr));
      gap:12px;
      align-items:center;
    }
    .btn {
      background:var(--card);
      border:0;
      padding:12px 14px;
      border-radius:12px;
      font-weight:600;
      cursor:pointer;
      box-shadow: 0 8px 18px rgba(0,0,0,0.14);
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      text-align:center;
      font-size:15px;
      position: relative;
      overflow: hidden;
    }
    .btn:hover{ 
      transform: translateY(-4px); 
      box-shadow:0 14px 30px rgba(0,0,0,0.16); 
    }
    .btn.active{
      background: linear-gradient(90deg,#fff7d1,#ffecb3);
      transform: translateY(-6px) scale(1.02);
      box-shadow:0 18px 36px rgba(0,0,0,0.18);
    }
    
    /* Efek ripple pada tombol */
    .btn::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.5);
      opacity: 0;
      border-radius: 100%;
      transform: scale(1, 1) translate(-50%);
      transform-origin: 50% 50%;
    }
    
    .btn:focus:not(:active)::after {
      animation: ripple 1s ease-out;
    }
    
    @keyframes ripple {
      0% {
        transform: scale(0, 0);
        opacity: 0.5;
      }
      20% {
        transform: scale(25, 25);
        opacity: 0.3;
      }
      100% {
        transform: scale(40, 40);
        opacity: 0;
      }
    }

    /* kartu naskah */
    .naskah-card{
      margin-top:22px;
      background:var(--card);
      border-radius:16px;
      padding:22px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.14);
      overflow:hidden;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .naskah-card h2{
      margin:0 0 8px;
      font-size:20px;
      color:#111;
    }

    .script{
      color:var(--muted);
      line-height:1.65;
      font-size:16px;
      text-align:left;
    }
    .script p{ 
      margin: 0 0 12px; 
      padding: 8px 12px;
      border-radius: 8px;
      transition: background-color 0.2s ease;
    }
    .script p:hover {
      background-color: rgba(255, 215, 220, 0.3);
    }

    /* fade-in animation yang lebih smooth */
    .fade-in {
      animation: fadeIn 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
    }
    @keyframes fadeIn{
      0% { 
        opacity: 0; 
        transform: translateY(20px) scale(0.95); 
      }
      100% { 
        opacity: 1; 
        transform: translateY(0) scale(1); 
      }
    }

    /* perkenalan Akiko */
    .profile{
      margin-top:40px;
      text-align:center;
      color:#fff;
      font-size:15px;
      font-weight:500;
      animation: idleGlow 3s ease-in-out infinite;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }
    @keyframes idleGlow {
      0%,100% { 
        text-shadow: 0 0 4px rgba(255,255,255,0.6); 
        transform: translateY(0); 
      }
      50% { 
        text-shadow: 0 0 12px rgba(255,255,255,1); 
        transform: translateY(-3px); 
      }
    }

    /* responsive */
    @media (max-width:520px){
      header h1{ font-size:24px }
      .btn{ font-size:14px; padding:10px 12px }
      .naskah-card{ padding:16px }
      .profile{ font-size:14px }
    }
  </style>
</head>
<body>
  <!-- Floating hearts container -->
  <div class="floating-hearts" id="hearts-container"></div>
  
  <div class="container">
    <header>
      <h1> Kumpulan Naskah Bahasa Inggris</h1>
      <p class="lead">Klik tombol untuk menampilkan naskah. Nama sudah tebal (bold).</p>
    </header>

    <div class="buttons" role="tablist" aria-label="Pilihan naskah">
      <button class="btn" data-key="syifa" aria-controls="naskah" role="tab">Naskah Syifa</button>
      <button class="btn" data-key="aylah" aria-controls="naskah" role="tab">Naskah Aylah</button>
      <button class="btn" data-key="daaniys" aria-controls="naskah" role="tab">Naskah Daaniys </button>
      <button class="btn" data-key="kalila" aria-controls="naskah" role="tab">Naskah Kalila</button>
      <button class="btn" data-key="kharis" aria-controls="naskah" role="tab">Naskah Kharis</button>
      <button class="btn" data-key="nofa" aria-controls="naskah" role="tab">Naskah Nofa</button>
    </div>

    <!-- area naskah tunggal -->
    <main id="naskah" class="naskah-card" role="region" aria-live="polite">
      <h2>Pilih naskah dari tombol di atas</h2>
      <div class="script">Naskah akan muncul di sini ketika tombol dipencet.</div>
    </main>

    <!-- Perkenalan Akiko -->
    <div class="profile">
      <p><b>Gw Akiko</b> — suka coding, bikin web, dan develop bot. </p>
    </div>
  </div>

  <script>

<p><b>Aylah:</b> Good idea! That way, everyone is happy.</p>

      },

<p><b>Kalila:</b> Gold medalist in sleeping maybe wkwkkwkw</p>

<p><b>Kharis:</b> Fine, fine… but when I win my gold medal in "eating competition," you all better support me.</p>

<p><b>All (together):</b> Deal! Wkwkwk</p>`

    // DOM refs
    const btns = Array.from(document.querySelectorAll('.btn'));
    const naskahEl = document.getElementById('naskah');
    const heartsContainer = document.getElementById('hearts-container');

    // Fungsi untuk membuat floating hearts
    function createFloatingHearts() {
      const heartCount = 15;
      
      for (let i = 0; i < heartCount; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerHTML = '';
        
        // Random properties
        const left = Math.random() * 100;
        const delay = Math.random() * 8;
        const duration = 8 + Math.random() * 4;
        const size = 16 + Math.random() * 16;
        
        heart.style.left = `${left}%`;
        heart.style.animationDelay = `${delay}s`;
        heart.style.animationDuration = `${duration}s`;
        heart.style.fontSize = `${size}px`;
        
        heartsContainer.appendChild(heart);
      }
    }

    function showNaskah(key, btnEl){
      const s = scripts[key];
      if(!s) return;

      btns.forEach(b => b.classList.remove('active'));
      if(btnEl) btnEl.classList.add('active');

      const titleHTML = `<h2>${s.title}</h2>`;
      const bodyHTML  = `<div class="script">${s.text}</div>`;

      naskahEl.classList.remove('fade-in');
      naskahEl.innerHTML = titleHTML + bodyHTML;
      
      // Force reflow untuk restart animasi
      void naskahEl.offsetWidth;
      
      naskahEl.classList.add('fade-in');
      naskahEl.scrollIntoView({behavior:'smooth', block:'start'});
    }

    // Event listeners untuk tombol
    btns.forEach(b => {
      const key = b.dataset.key;
      b.addEventListener('click', () => showNaskah(key, b));
    });

    // Tampilkan naskah pertama saat halaman dimuat
    document.addEventListener('DOMContentLoaded', () => {
      createFloatingHearts();
      const first = btns[0];
      if(first) showNaskah(first.dataset.key, first);
    });
  </script>
</body>
</html>
