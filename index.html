        body {

            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(255, 107, 107, 0.2);
            text-align: center;
            max-width: 500px;
            border: 3px solid #ff85a2;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 100px;
            height: 100px;
            background: #ffd6e0;
            border-radius: 50%;
            z-index: 0;
        }

        .container::after {
            content: '';
            position: absolute;
            bottom: -30px;
            left: -30px;
            width: 80px;
            height: 80px;
            background: #fff5f7;
            border-radius: 50%;
            z-index: 0;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff85a2, #ffb6c1);
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            border: 4px solid white;
            box-shadow: 0 10px 20px rgba(255, 133, 162, 0.3);
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #ff6b93;
            margin-bottom: 10px;
            font-size: 28px;
            position: relative;
            z-index: 1;
        }

        .subtitle {
            color: #888;
            margin-bottom: 25px;
            font-size: 16px;
            position: relative;
            z-index: 1;
        }

        .bio {
            background: #fff5f7;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            border-left: 4px solid #ff85a2;
            text-align: left;
            position: relative;
            z-index: 1;
        }

        .hobby-list {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
            position: relative;
            z-index: 1;
        }

        .hobby {
            background: #ffebf0;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            color: #ff6b93;
            border: 2px solid #ffc1d2;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
            position: relative;
            z-index: 1;
        }

        .social-link {
            width: 45px;
            height: 45px;
            background: linear-gradient(45deg, #ff85a2, #ffb6c1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: transform 0.3s ease;
            border: 2px solid white;
        }

        .social-link:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .heart {
            color: #ff6b93;
            font-size: 20px;
            margin: 0 5px;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
