<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kumpulan Naskah Bahasa Inggris</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1: #f9d423;
      --bg2: #ff4e50;
      --card: #ffffff;
      --muted: #444;
      --accent: #ffd966;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background: linear-gradient(135deg,var(--bg1),var(--bg2));
      color:#111;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:28px 16px;
    }

    .container{
      width:100%;
      max-width:980px;
    }

    header{
      text-align:center;
      margin-bottom:18px;
    }
    header h1{
      margin:0;
      color:#fff;
      font-size:34px;
      text-shadow: 0 6px 18px rgba(0,0,0,0.2);
      line-height:1.05;
    }
    header p.lead{
      margin:8px 0 0;
      color:rgba(255,255,255,0.95);
      font-weight:500;
    }

    /* tombol grid */
    .buttons{
      margin-top:18px;
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(180px,1fr));
      gap:12px;
      align-items:center;
    }
    .btn {
      background:var(--card);
      border:0;
      padding:12px 14px;
      border-radius:12px;
      font-weight:600;
      cursor:pointer;
      box-shadow: 0 8px 18px rgba(0,0,0,0.14);
      transition: transform .18s ease, box-shadow .18s ease, background .18s ease;
      text-align:center;
      font-size:15px;
    }
    .btn:hover{ transform: translateY(-4px); box-shadow:0 14px 30px rgba(0,0,0,0.16); }
    .btn.active{
      background: linear-gradient(90deg,#fff7d1,#ffecb3);
      transform: translateY(-6px) scale(1.02);
      box-shadow:0 18px 36px rgba(0,0,0,0.18);
    }

    /* kartu naskah */
    .naskah-card{
      margin-top:22px;
      background:var(--card);
      border-radius:16px;
      padding:22px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.14);
      overflow:hidden;
    }
    .naskah-card h2{
      margin:0 0 8px;
      font-size:20px;
      color:#111;
    }

    .script{
      color:var(--muted);
      line-height:1.65;
      font-size:16px;
      text-align:left;
      /* each paragraph will have spacing -> looks like 1 blank line between */
    }
    .script p{ margin: 0 0 12px; } /* 12px = gap (visual "1 baris") */

    /* fade-in animation */
    .fade-in {
      animation: fadeIn .38s ease both;
    }
    @keyframes fadeIn{
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* responsive */
    @media (max-width:520px){
      header h1{ font-size:24px }
      .btn{ font-size:14px; padding:10px 12px }
      .naskah-card{ padding:16px }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üìñ Kumpulan Naskah Bahasa Inggris</h1>
      <p class="lead">Klik tombol untuk menampilkan naskah. Nama sudah tebal (bold).</p>
    </header>

    <div class="buttons" role="tablist" aria-label="Pilihan naskah">
      <button class="btn" data-key="daaniys" aria-controls="naskah" role="tab">Naskah Daaniys ‚ù§Ô∏è</button>
      <button class="btn" data-key="kharis" aria-controls="naskah" role="tab">Naskah Kharis</button>
      <button class="btn" data-key="kalila" aria-controls="naskah" role="tab">Naskah Kalila</button>
      <button class="btn" data-key="syifa" aria-controls="naskah" role="tab">Naskah Syifa</button>
      <button class="btn" data-key="nofa" aria-controls="naskah" role="tab">Naskah Nofa</button>
      <button class="btn" data-key="lain" aria-controls="naskah" role="tab">Naskah Lain</button>
    </div>

    <!-- area naskah tunggal -->
    <main id="naskah" class="naskah-card" role="region" aria-live="polite">
      <h2>Pilih naskah dari tombol di atas</h2>
      <div class="script">Naskah akan muncul di sini ketika tombol dipencet.</div>
    </main>
  </div>

  <script>
    // DATA: isi naskah ‚Äî edit bebas di sini
    const scripts = {
      daaniys: {
        title: "Naskah Daaniys ‚ù§Ô∏è",
        text: `
<p><b>Daaniys ‚ù§Ô∏è:</b> Hello, how are you?</p>

<p><b>Kalila:</b> I‚Äôm good, thanks. And you?</p>

<p><b>Syifa:</b> I‚Äôm fine too.</p>

<p><b>Nofa:</b> Nice to hear that!</p>`
      },

      kharis: {
        title: "Naskah Kharis",
        text: `
<p><b>Kharis:</b> What are we going to eat today?</p>

<p><b>Kalila:</b> Maybe some noodles?</p>

<p><b>Syifa:</b> Sounds delicious!</p>

<p><b>Nofa:</b> Let‚Äôs go then!</p>`
      },

      kalila: {
        title: "Naskah Kalila",
        text: `
<p><b>Kalila:</b> Did you finish the homework?</p>

<p><b>Daaniys ‚ù§Ô∏è:</b> Almost, just a few left.</p>

<p><b>Syifa:</b> I can help if you want.</p>

<p><b>Nofa:</b> Same here!</p>`
      },

      syifa: {
        title: "Naskah Syifa",
        text: `
<p><b>Syifa:</b> Will the blood draw hurt? I think so.</p>

<p><b>Kalila:</b> I agree. It might hurt, but we'll get used to the injection.</p>

<p><b>Syifa:</b> I'll try it. As a patient, it doesn't seem to hurt. I'm used to it.</p>

<p><b>Danis:</b> I agree with you. I'll take turns being your patient later.</p>

<p><b>Aylah:</b> I agree with Syifa and Kalila. It's important to try it often to get used to the injection.</p>

<p><b>Kharis:</b> But I disagree. The blood draw depends on the size of the syringe.</p>

<p><b>Nova:</b> I agree with Kharis. Because if you're not used to injections, it can be very painful if the syringe is 5cc.</p>`
      },

      nofa: {
        title: "Naskah Nofa",
        text: `
<p><b>Nofa:</b> Let‚Äôs practice English together.</p>

<p><b>Kalila:</b> Good idea!</p>

<p><b>Syifa:</b> Yes, let‚Äôs improve our skills.</p>

<p><b>Daaniys ‚ù§Ô∏è:</b> I‚Äôm in too!</p>`
      },

      lain: {
        title: "Naskah Lain",
        text: `
<p><b>Kalila:</b> The sky looks beautiful today.</p>

<p><b>Syifa:</b> True, it‚Äôs so calming.</p>

<p><b>Nofa:</b> Perfect weather for a walk.</p>

<p><b>Daaniys ‚ù§Ô∏è:</b> Let‚Äôs go then!</p>`
      }
    };

    // DOM refs
    const btns = Array.from(document.querySelectorAll('.btn'));
    const naskahEl = document.getElementById('naskah');

    // show function with smooth fade-in
    function showNaskah(key, btnEl){
      const s = scripts[key];
      if(!s) return;

      // active button
      btns.forEach(b => b.classList.remove('active'));
      if(btnEl) btnEl.classList.add('active');

      // render content (innerHTML because we intentionally include <p> and <b>)
      // apply fade animation: remove then force reflow then add
      const titleHTML = `<h2>${s.title}</h2>`;
      const bodyHTML  = `<div class="script">${s.text}</div>`;

      // remove existing fade class (if any)
      naskahEl.classList.remove('fade-in');

      // set innerHTML (replace)
      naskahEl.innerHTML = titleHTML + bodyHTML;

      // force reflow so animation restarts reliably
      void naskahEl.offsetWidth;

      // add fade-in
      naskahEl.classList.add('fade-in');

      // ensure focus for accessibility
      naskahEl.focus?.();
      // smooth scroll into view (mobile friendly)
      naskahEl.scrollIntoView({behavior:'smooth', block:'start'});
    }

    // attach click events
    btns.forEach(b => {
      const key = b.dataset.key;
      b.addEventListener('click', ()=> showNaskah(key, b));
    });

    // optional: show default first naskah on load
    document.addEventListener('DOMContentLoaded', ()=>{
      const first = btns[0];
      if(first) showNaskah(first.dataset.key, first);
    });
  </script>
</body>
</html>
