<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kumpulan Naskah Bahasa Inggris</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1: #f9d423;
      --bg2: #ff4e50;
      --card: #ffffff;
      --muted: #444;
      --accent: #ffd966;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background: linear-gradient(135deg,var(--bg1),var(--bg2));
      color:#111;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:28px 16px 60px;
    }

    .container{
      width:100%;
      max-width:980px;
    }

    header{
      text-align:center;
      margin-bottom:18px;
    }
    header h1{
      margin:0;
      color:#fff;
      font-size:34px;
      text-shadow: 0 6px 18px rgba(0,0,0,0.2);
      line-height:1.05;
    }
    header p.lead{
      margin:8px 0 0;
      color:rgba(255,255,255,0.95);
      font-weight:500;
    }

    /* tombol grid */
    .buttons{
      margin-top:18px;
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(180px,1fr));
      gap:12px;
      align-items:center;
    }
    .btn {
      background:var(--card);
      border:0;
      padding:12px 14px;
      border-radius:12px;
      font-weight:600;
      cursor:pointer;
      box-shadow: 0 8px 18px rgba(0,0,0,0.14);
      transition: transform .18s ease, box-shadow .18s ease, background .18s ease;
      text-align:center;
      font-size:15px;
    }
    .btn:hover{ transform: translateY(-4px); box-shadow:0 14px 30px rgba(0,0,0,0.16); }
    .btn.active{
      background: linear-gradient(90deg,#fff7d1,#ffecb3);
      transform: translateY(-6px) scale(1.02);
      box-shadow:0 18px 36px rgba(0,0,0,0.18);
    }

    /* kartu naskah */
    .naskah-card{
      margin-top:22px;
      background:var(--card);
      border-radius:16px;
      padding:22px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.14);
      overflow:hidden;
    }
    .naskah-card h2{
      margin:0 0 8px;
      font-size:20px;
      color:#111;
    }

    .script{
      color:var(--muted);
      line-height:1.65;
      font-size:16px;
      text-align:left;
    }
    .script p{ margin: 0 0 12px; }

    /* fade-in animation */
    .fade-in {
      animation: fadeIn .38s ease both;
    }
    @keyframes fadeIn{
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* perkenalan Akiko */
    .profile{
      margin-top:40px;
      text-align:center;
      color:#fff;
      font-size:15px;
      font-weight:500;
      animation: idleGlow 3s ease-in-out infinite;
    }
    @keyframes idleGlow {
      0%,100% { text-shadow: 0 0 4px rgba(255,255,255,0.6); transform: translateY(0); }
      50% { text-shadow: 0 0 12px rgba(255,255,255,1); transform: translateY(-3px); }
    }

    /* responsive */
    @media (max-width:520px){
      header h1{ font-size:24px }
      .btn{ font-size:14px; padding:10px 12px }
      .naskah-card{ padding:16px }
      .profile{ font-size:14px }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üìñ Kumpulan Naskah Bahasa Inggris</h1>
      <p class="lead">Klik tombol untuk menampilkan naskah. Nama sudah tebal (bold).</p>
    </header>

    <div class="buttons" role="tablist" aria-label="Pilihan naskah">
      <button class="btn" data-key="syifa" aria-controls="naskah" role="tab">Naskah Syifa</button>
      <button class="btn" data-key="aylah" aria-controls="naskah" role="tab">Naskah Aylah</button>
      <button class="btn" data-key="daaniys" aria-controls="naskah" role="tab">Naskah Daaniys ‚ù§Ô∏è</button>
      <button class="btn" data-key="kalila" aria-controls="naskah" role="tab">Naskah Kalila</button>
      <button class="btn" data-key="kharis" aria-controls="naskah" role="tab">Naskah Kharis</button>
      <button class="btn" data-key="nofa" aria-controls="naskah" role="tab">Naskah Nofa</button>
    </div>

    <!-- area naskah tunggal -->
    <main id="naskah" class="naskah-card" role="region" aria-live="polite">
      <h2>Pilih naskah dari tombol di atas</h2>
      <div class="script">Naskah akan muncul di sini ketika tombol dipencet.</div>
    </main>

    <!-- Perkenalan Akiko -->
    <div class="profile">
      <p><b>Gw Akiko</b> ‚Äî suka coding, bikin web, dan develop bot. üöÄ</p>
    </div>
  </div>

  <script>
    // DATA: isi naskah
    const scripts = {
      syifa: {
        title: "Naskah Syifa",
        text: `
<p><b>Syifa:</b> Will the blood draw hurt? I think so.</p>

<p><b>Kalila:</b> I agree. It might hurt, but we'll get used to the injection.</p>

<p><b>Syifa:</b> I'll try it. As a patient, it doesn't seem to hurt. I'm used to it.</p>

<p><b>Danis:</b> I agree with you. I'll take turns being your patient later.</p>

<p><b>Aylah:</b> I agree with Syifa and Kalila. It's important to try it often to get used to the injection.</p>

<p><b>Kharis:</b> But I disagree. The blood draw depends on the size of the syringe.</p>

<p><b>Nova:</b> I agree with Kharis. Because if you're not used to injections, it can be very painful if the syringe is 5cc.</p>`
      },

      aylah: {
        title: "Naskah Aylah - Weekend Plans",
        text: `
<p><b>Aylah:</b> Hey guys, are they free this Saturday?</p>

<p><b>Syifa:</b> Yeah, I'm free. What's up?</p>

<p><b>Kalila:</b> Don't say football again, bro.</p>

<p><b>Danis:</b> (laughs) Yeah, last time was a mess.</p>

<p><b>Kharis:</b> How about that new caf√© downtown?</p>

<p><b>Nova:</b> Oh right, the one with music? Sounds fun.</p>

<p><b>Aylah:</b> Yup, that's the one. Let's go there.</p>

<p><b>Syifa:</b> Evening works for me, maybe 6?</p>

<p><b>Danis:</b> 6 is fine.</p>

<p><b>Kalila:</b> Same here, just don't be late, Aylah.</p>

<p><b>Kharis:</b> (smiles) He's always late.</p>

<p><b>Nova:</b> Okay, deal. Saturday, 6 PM at the caf√©.</p>`
      },

      daaniys: {
        title: "Naskah Daaniys - Weekend Plans",
        text: `
<p><b>Daaniys:</b> Hey everyone, what about going to the zoo this weekend?</p>

<p><b>Kalila:</b> I agree! The zoo is fun and we can take nice pictures.</p>

<p><b>Syifa:</b> I don't agree. I think zoos are boring and a little expensive.</p>

<p><b>Nofa:</b> I see your point, Syifa but I agree with Kalila. At the zoo we can also learn about animals.</p>

<p><b>Kharis:</b> Honestly, I disagree too. I prefer going to the cinema. It's more comfortable.</p>

<p><b>Aylah:</b> I don't think so, Kharis. I agree with Daaniys. The zoo is better because it's outdoors and healthy.</p>

<p><b>Daaniys:</b> Okay, how about this: on Saturday we go to the zoo, and on Sunday we go to the cinema?</p>

<p><b>Syifa:</b> Hmm‚Ä¶ I don't really agree, but I think it's fair.</p>

<p><b>Kalila:</b> Yes, I agree with that plan.</p>`
      },

      kalila: {
        title: "Naskah Kalila - Weekend Dinner Plans",
        text: `
<p><b>Kalila:</b> Do you agree if we eat at my house on Saturday?</p>

<p><b>Syifa:</b> I agree if you want to on Saturday.</p>

<p><b>Aylah:</b> Yes, I agree, it seems like it will be fun.</p>

<p><b>Daaniys:</b> I disagree because I have an event on Saturday too.</p>

<p><b>Kharis:</b> I also disagree because I have to take my mom to the market.</p>

<p><b>Nofa:</b> Okay, then let's change it to Sunday afternoon.</p>

<p><b>Kalila:</b> Good idea, what do you think, guys?</p>

<p><b>All:</b> Agreed.</p>`
      },

      kharis: {
        title: "Naskah Kharis - <em>Olympic Vibes</em>",
        text: `
<p><b>Kharis:</b> Guys, imagine if one of us joined the Olympics‚Ä¶ I would probably be the gold medalist.</p>

<p><b>Kalila:</b> Gold medalist in sleeping maybe wkwkkwkw</p>

<p><b>Syifa:</b> Hahaha true! But seriously, the Olympics are cool. It's like‚Ä¶ the whole world coming together.</p>

<p><b>Daaniys:</b> Yeah, and the motto is "Faster, Higher, Stronger Together." I only manage the "slower and sleepier" part tho. Wkwkwk</p>

<p><b>Aylah:</b> Same here. But still, the Olympics inspire people. we can learn teamwork and discipline.</p>

<p><b>Nova:</b> Right! And maybe one day, we'll be cheering each other like real fans. Who knows?</p>

<p><b>Kharis:</b> Fine, fine‚Ä¶ but when I win my gold medal in "eating competition," you all better support me.</p>

<p><b>All (together):</b> Deal! Wkwkwk</p>`
      },

      nofa: {
        title: "Naskah Nofa - Group Project at School",
        text: `
<p><b>Nofa:</b> Guys, let's make a poster for our project.</p>

<p><b>Aylah:</b> I agree! Making a poster sounds easy and fun.</p>

<p><b>Kharis:</b> I don't think so. I prefer making a short video.</p>

<p><b>Cipa:</b> Hmm‚Ä¶ I agree with Aylah. A poster is faster to finish.</p>

<p><b>Kalila:</b> I disagree with both. I think a slideshow looks better for presentation.</p>

<p><b>Daaniys:</b> I see your points, but I agree with Kalila. A slideshow looks more creative.</p>

<p><b>Nofa:</b> Okay, how about this ‚Äî we make a poster and a short slideshow?</p>

<p><b>Kharis:</b> Yeah, that's fine. I agree with that idea.</p>

<p><b>Kalila:</b> Same here. That's a good plan.</p>`
      }
    };

    // DOM refs
    const btns = Array.from(document.querySelectorAll('.btn'));
    const naskahEl = document.getElementById('naskah');

    function showNaskah(key, btnEl){
      const s = scripts[key];
      if(!s) return;

      btns.forEach(b => b.classList.remove('active'));
      if(btnEl) btnEl.classList.add('active');

      const titleHTML = `<h2>${s.title}</h2>`;
      const bodyHTML  = `<div class="script">${s.text}</div>`;

      naskahEl.classList.remove('fade-in');
      naskahEl.innerHTML = titleHTML + bodyHTML;
      
      // Force reflow untuk restart animasi
      void naskahEl.offsetWidth;
      
      naskahEl.classList.add('fade-in');
      naskahEl.scrollIntoView({behavior:'smooth', block:'start'});
    }

    // Event listeners untuk tombol
    btns.forEach(b => {
      const key = b.dataset.key;
      b.addEventListener('click', () => showNaskah(key, b));
    });

    // Tampilkan naskah pertama saat halaman dimuat
    document.addEventListener('DOMContentLoaded', () => {
      const first = btns[0];
      if(first) showNaskah(first.dataset.key, first);
    });
  </script>
</body>
</html>
